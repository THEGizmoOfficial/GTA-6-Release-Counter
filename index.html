<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Licznik do zwiastunu GTA 6</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="timeCounter">
            <div class="timeCircle" style="--color:#f7931e;">
                <div class="dots dayDot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="dd"></circle>
                </svg>
                <div id="day">00</div>
            </div>
            <div class="timeCircle" style="--color:#f7931e;">
                <div class="dots hourDot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hour">00</div>
            </div>
            <div class="timeCircle" style="--color:#f7931e;">
                <div class="dots minuteDot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minute">00</div>
            </div>
            <div class="timeCircle" style="--color:#f7931e;">
                <div class="dots secondDot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="second">00</div>
            </div>
        </div>
        <a class="announcement" target="_blank" href="https://www.youtube.com/watch?v=QdBZY2fkU-0">Grand Theft Auto VI</a>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
